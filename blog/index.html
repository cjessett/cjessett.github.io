---
layout: blog
title: "Blog"
---


{% for post in site.posts %}
<article class="post-preview">
  <header>
    <div class="post-date">{{ post.date | date: "%b %e %Y" }}</div>
    <h2 class="post-title"><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h2>
  </header>
</article>
{% endfor %}
